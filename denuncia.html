    <div class="container-denuncie">
    <section class="denuncie">
        <h2>Formulario de Denúncia</h2>

        <div class="form">
        <form id="form-denuncia" enctype="multipart/form-data">
            <label for="nome">Seu Nome: </label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br>
        
            <label for="email">Seu E-mail: </label><br>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com"><br>
        
            <label for="nome">Local do ocorrido</label><br>
            <input type="text" id="local" name="local" required><br><br>
        
            <label for="nome">Anexar foto do problema</label><br>
            <input type="file" id="foto" name="foto" accept="image/*"><br>
            <selection id="denuncie"><br>
        
            <button type="submit">Enviar Denúncia</button>
            </div>
        </form>
    </section>
